<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Ahmd Saladin</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <style>
        .gallery {
            padding: 100px 0;
        }

        .gallery-filter {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .filter-btn {
            padding: 8px 20px;
            border: 1px solid var(--primary-color);
            border-radius: 30px;
            color: var(--primary-color);
            font-weight: 500;
            transition: 0.3s ease;
            cursor: pointer;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: var(--primary-color);
            color: var(--white);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 0 20px;
        }

        .gallery-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 1;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item[data-category] {
            display: none;
        }

        .gallery-item[data-category].show {
            display: block;
        }

        @media (max-width: 768px) {
            .gallery-filter {
                flex-wrap: wrap;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header" data-header>
        <div class="container">
            <a href="./index.html" class="logo">
                <img src="./assets/images/Logo.png" width="40" height="40" alt="Ahmd home">
            </a>

            <nav class="navbar" data-navbar>
                <div class="navbar-top">
                    <a href="./index.html" class="logo">
                        <img src="./assets/images/Logo.png" width="40" height="40" alt="Ahmd home">
                    </a>

                    <button class="nav-close-btn" aria-label="Close menu">
                        <ion-icon name="close-outline"></ion-icon>
                    </button>
                </div>

                <ul class="navbar-list">
                    <li class="navbar-item">
                        <a href="./index.html" class="navbar-link">Home</a>
                    </li>
                    <li class="navbar-item">
                        <a href="./index.html#about" class="navbar-link">About</a>
                    </li>
                    <li class="navbar-item">
                        <a href="./gallery.html" class="navbar-link">Gallery</a>
                    </li>
                    <li class="navbar-item">
                        <a href="./index.html#contact" class="navbar-link">Contact</a>
                    </li>
                </ul>
            </nav>

            <button class="nav-open-btn" aria-label="Open menu">
                <ion-icon name="menu-outline"></ion-icon>
            </button>

            <div class="overlay" data-overlay></div>
        </div>
    </header>

    <!-- Gallery Section -->
    <section class="gallery" id="gallery">
        <div class="container">
            <h2 class="h2 section-title">Gallery</h2>
            
            <div class="gallery-filter">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="posters">Posters</button>
                <button class="filter-btn" data-filter="products">Products</button>
                <button class="filter-btn" data-filter="logos">Logos</button>
            </div>

            <div class="gallery-grid">
                <!-- Selection Images -->
                <div class="gallery-item" data-category="posters">
                    <img src="./selection/Image (1).png" alt="Poster 1">
                </div>
                <div class="gallery-item" data-category="posters">
                    <img src="./selection/Image (2).png" alt="Poster 2">
                </div>
                <div class="gallery-item" data-category="posters">
                    <img src="./selection/Image (3).png" alt="Poster 3">
                </div>
                <div class="gallery-item" data-category="posters">
                    <img src="./selection/Image (4).png" alt="Poster 4">
                </div>
                <div class="gallery-item" data-category="posters">
                    <img src="./selection/Image (5).png" alt="Poster 5">
                </div>
                <div class="gallery-item" data-category="posters">
                    <img src="./selection/Image (6).png" alt="Poster 6">
                </div>
                <div class="gallery-item" data-category="posters">
                    <img src="./selection/Image (7).png" alt="Poster 7">
                </div>
                <div class="gallery-item" data-category="posters">
                    <img src="./selection/Image (8).png" alt="Poster 8">
                </div>

                <!-- Product Images -->
                <div class="gallery-item" data-category="products">
                    <img src="./assets/Covers/coverc.png" alt="Product 1">
                </div>
                <div class="gallery-item" data-category="products">
                    <img src="./assets/Covers/cover.png" alt="Product 2">
                </div>
                <div class="gallery-item" data-category="products">
                    <img src="./assets/Covers/ChronoSlate OS - Cover Image.png" alt="Product 3">
                </div>

                <!-- Logo Images -->
                <div class="gallery-item" data-category="logos">
                    <img src="./assets/logos/IMG_9006_Original.PNG" alt="Logo 1">
                </div>
                <div class="gallery-item" data-category="logos">
                    <img src="./assets/logos/IMG_0254_Original.PNG" alt="Logo 2">
                </div>
                <div class="gallery-item" data-category="logos">
                    <img src="./assets/logos/l1.png" alt="Logo 3">
                </div>
                <div class="gallery-item" data-category="logos">
                    <img src="./assets/logos/PicsArt_05-05-05.02.01_Original.PNG" alt="Logo 4">
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="copyright">
                &copy; 2024 <a href="#" class="copyright-link">Ahmd Saladin</a>. All rights reserved.
            </p>
        </div>
    </footer>

    <!-- Custom JS -->
    <script src="./assets/js/script.js"></script>
    <script>
        // Gallery Filter
        const filterBtns = document.querySelectorAll('.filter-btn');
        const galleryItems = document.querySelectorAll('.gallery-item');

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove active class from all buttons
                filterBtns.forEach(btn => btn.classList.remove('active'));
                // Add active class to clicked button
                btn.classList.add('active');

                const filterValue = btn.getAttribute('data-filter');

                galleryItems.forEach(item => {
                    if (filterValue === 'all' || item.getAttribute('data-category') === filterValue) {
                        item.classList.add('show');
                    } else {
                        item.classList.remove('show');
                    }
                });
            });
        });

        // Show all items initially
        galleryItems.forEach(item => item.classList.add('show'));
    </script>
</body>
</html>
