<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post - Ahmd Saladin</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/font/font.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Recoleta:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    .post-hero {
      width: 100%;
      max-width: 800px;
      max-height: 420px;
      object-fit: cover;
      border-radius: 24px;
      display: block;
      margin: 0 auto 40px auto;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    }
    .post-header {
      max-width: 800px;
      margin: 0 auto 40px auto;
      text-align: center;
    }
    .post-header h1 {
      font-size: 3rem;
      margin-bottom: 12px;
    }
    .post-meta {
      font-size: 1.4rem;
      color: var(--white_a70);
    }
    .post-content {
      max-width: 800px;
      margin: 0 auto 80px auto;
      line-height: 1.75;
      font-size: 1.8rem;
    }
    .post-content img {
      max-width: 100%;
      border-radius: 12px;
    }
    .post-content pre {
      background: var(--jet-2);
      padding: 15px;
      border-radius: 12px;
      overflow-x: auto;
    }
    .post-content code { font-family: monospace; }
    .post-content h4{
      font-size:1.9rem;
      margin:1.8em 0 0.5em;
      font-family:var(--ff-recoleta);
    }
    .post-content ul,
    .post-content ol{
      margin:0 0 1.6em 1.3em;
      padding-left:1.2em;
    }
    .post-content li{margin-bottom:0.6em;}
    .post-content blockquote{
      margin:2em 0;
      padding:1em 1.5em;
      border-left:4px solid var(--radical-red);
      background:rgba(255,255,255,0.05);
      font-style:italic;
    }
    .post-content a{
      color:var(--radical-red);
      text-decoration:underline;
      transition:color .2s;
    }
    .post-content a:hover{color:var(--white);}
  </style>
</head>
<body id="top">
  <!-- HEADER copied from blog page to keep nav consistent -->
  <header class="header" data-header>
    <div class="container">
      <a href="https://ahmdsaladin.github.io" class="logo">
        <img src="../assets/images/Logo.png" width="40" height="40" alt="Ahmd home">
      </a>
      <button class="nav-open-btn" aria-label="open menu" data-nav-toggler>
        <img src="../assets/images/menu.svg" width="17" height="17" alt="menu icon">
      </button>
      <nav class="navbar" data-navbar>
        <div class="navbar-top">
          <a href="https://ahmdsaladin.github.io" class="logo">
               <p><img src="../assets/images/Logo3.png" width="140" height="40" alt="Ahmd home" class="img navbar-title"></p>
          </a>
          <button class="nav-close-btn" aria-label="close menu" data-nav-toggler>
            <span class="span one"></span>
            <span class="span two"></span>
          </button>
        </div>
        <ul class="navbar-list">
          <li class="navbar-item"><a href="../index.html" class="navbar-link" data-nav-link>Home</a></li>
          <li class="navbar-item"><a href="../gallery.html" class="navbar-link" data-nav-link>Gallery</a></li>
          <li class="navbar-item"><a href="../about" class="navbar-link" data-nav-link>About</a></li>
          <li class="navbar-item"><a href="../services" class="navbar-link" data-nav-link>Services</a></li>
          <li class="navbar-item"><a href="../blog" class="navbar-link active" data-nav-link>Blog</a></li>
          <li class="navbar-item"><a href="../contact" class="navbar-link" data-nav-link>Contact</a></li>
          <li class="navbar-item"><a href="#" class="navbar-link" data-nav-link>Resume</a></li>
        </ul>
        <p class="navbar-title">My Address</p>
        <address class="navbar-text">Alexandria - Egypt</address>
        <p class="navbar-text">Urgent issue? call us at <a href="https://wa.me/01069761060" class="contact-link">+201069761060</a></p>
      </nav>
      <div class="overlay" data-nav-toggler data-overlay></div>
    </div>
  </header>

  <main style="padding-top:80px;">
    <div class="post-header">
      <h1 id="post-title">Loading...</h1>
      <div class="post-meta">
        <span id="post-date"></span>
        <span id="post-tag"></span>
      </div>
    </div>

    <img id="post-hero" class="post-hero" src="" alt="">

    <div id="post-content" class="post-content">
      <p>Loading post...</p>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-bottom">
      <div class="container" style="text-align:center;">
        <p>Made with love by Ahmd Saladin</p>
      </div>
    </div>
  </footer>

  <script src="../assets/js/post.js"></script>
  <script src="../assets/js/script.js"></script>
</body>
</html>
